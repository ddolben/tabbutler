<!doctype html>
<html>
<head>
<title>Getting Started Extension's Popup</title>
<style>
body {
    min-width: 357px;
    overflow-x: hidden;
}
.windowContainer {
    padding: 5px;
    margin-bottom: 5px;
    border: solid 1px #000;
}
.tabContainer {
    padding: 2px;
    width: 350px;
    display: block;
}
.left {
    float: left;
    margin-right: 10px;
}
.right {
    float: right;
    margin-left: 10px;
}
.center {
    display: block;
    overflow: auto;
    position: relative;
}
.truncated {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 270px;
}

.button {
    cursor: pointer;
    display: inline-block;
}
.button:hover {
    background-color: #bbb;
}

.favicon {
    width: 16px;
    height: 16px;
    vertical-align: middle;
    padding-right: 5px;
    position: relative;
    top: -2px;
}
</style>

<!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
<script src="jquery-1.10.2.js"></script>
<script src="jquery-ui-1.10.4.js"></script>
<script src="popup.js"></script>
</head>

<body>
    <div id="content"></div>
</body>
</html>
